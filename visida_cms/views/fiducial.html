<div ng-controller="fiducialController">
	<h3>Check Fiducial</h3>
	<p>Does this image have a fiducial marker present?</p>
	<ul>
		<li ng-repeat="record in records"><img src="{{ record.imageUrl }}"><span role="button" class="glyphicon glyphicon-ok text-success">Yes</span> <span role="button" class="glyphicon glyphicon-remove text-danger">No</span> </li>
	</ul>
</div>
