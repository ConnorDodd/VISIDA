<div id="form-login-container" class="container" ng-controller="loginController">
    <div class="row">
        <div class="col-md-offset-3 col-md-5">
            <div id="form-login" class="form-login">
                <form ng-submit="resetPassword()">
                    <h4 class="page-head" style="text-shadow: 2px 1px #47593233;">VISIDA</h4>
                    <p>Password must be 8 characters or longer, and include at least one uppercase character, one number and one special character (e.g. % ! * or similar).</p>
                    <hr class="head-hr">
                    <table style="width: 100%">
                        <tr>
                            <td style="vertical-align: middle; width: 130px;"><label style="font-weight: bolder; margin-top: 5px;">New Password:</label></td>
                            <td><input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" ng-model="password" ng-change="newPasswordUpdated()"/></td>
                        </tr>
                        <tr>
                            <td style="vertical-align: middle; width: 130px;"><label style="font-weight: bolder; margin-top: 5px;">Confirm Password:</label></td>
                            <td><input type="password" id="userConfirmPassword" class="form-control input-sm chat-input" placeholder="confirm password" ng-model="confirmPassword" ng-change="newPasswordUpdated()"/></td>
                        </tr>
                    </table>
                    <p class="text-center"><small class="alert-danger" >{{ error }}</small></p>
                    <div class="wrapper">
                        <span class="group-btn">     
                            <input type="submit" class="btn btn-primary btn-md" value="Reset"><i class="fa fa-sign-in"></i></a>
                        </span>
                        <span class="glyphicon glyphicon-refresh glyph-md {{ (loading) && 'loading-run' || 'loading-done' }}" style="position: absolute; right: 0; top: 0;"></span>
                    </div>
                </form>
            </div>
            <div style="text-align: center; font-size: smaller;">
                <br/>
                <a href="#!">Log In</a><br/>
            </div>
        </div>
    </div>
</div>
