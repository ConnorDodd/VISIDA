<!DOCTYPE html>
<html>
<body style="padding: 10px; font-family: sans-serif;">
    <img src="https://dev-visida.newcastle.edu.au/images/header_icon.png"
         style="width: 160px;" />
    <div style="padding: 20px; background-color: white; border-radius: 2px;">
        <h4 style="color: #475932; font-size: 30px; font-weight: bold; margin-bottom: 10px">Reported Issue:</h4>
        <hr>
        <p style="font-weight: bolder">
            The following issue has been reported by {{ user }}, with a role of {{ role }}:
        </p>
        <br />
        <p style="font-weight: bolder">
            What page were you on when you experienced the issue?
        </p>
        <p>
            {{ page }}
        </p>
        <p style="font-weight: bolder">
            Describe the issue
        </p>
        <p>
            {{ issue }}
        </p>
        <p style="font-weight: bolder">
            Potential solution
        </p>
        <p>
            {{ expect }}
        </p>
    </div>
</body>
</html>
